# This file controls the AWS CodeBuild

  
version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - source: target/awselasticgitapp.war 
    - destination: /home/ec2-user