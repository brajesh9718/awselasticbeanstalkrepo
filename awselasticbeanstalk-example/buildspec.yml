# This file controls the AWS CodeBuild

version: 0.1
phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`       
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/awselasticgitapp.war
  discard-paths: yes